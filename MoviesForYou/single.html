		<script src="js/jquery-1.11.1.min.js"></script>

		<script src="js/app.js"></script>
		
		<script src="viewDvd.js"></script>
		<script>
				
				var movies = JSON.parse(sessionStorage.getItem('movies'));
				var n_film = window.location.search.substr(3);

				var imghtml = "<img src='"+movies[n_film].poster+"'>";
				var titlehtml = movies[n_film].titolo;
				var summaryhtml = movies[n_film].description;
				var moviemeta = "<li><strong>Rating: </strong>"+movies[n_film].rating;+"</li>";
					moviemeta += "<li><strong>Lingua originale: </strong>"+movies[n_film].lan;+"</li>"
					moviemeta += "<li><strong>Genere: </strong>"+movies[n_film].genre;+"</li>";
					moviemeta += "<li><strong>Anno: </strong>"+movies[n_film].year;+"</li>"
				var trailer = movies[n_film].trailer;
				trailer = trailer.replace("watch?v=", "embed/");
				console.log(trailer);
				var img = document.getElementsByClassName('movie-poster');
				var title = document.getElementsByClassName('movie-title');
				var summary = document.getElementsByClassName('movie-summary');
				var meta = document.getElementsByClassName('movie-meta');
				var starring = document.getElementsByClassName('starring');

				img[0].innerHTML = imghtml;
				title[0].innerHTML = titlehtml;
				summary[0].innerHTML = "<p>"+summaryhtml+"</p>";
				meta[0].innerHTML = moviemeta;
				starring[0].innerHTML = "<iframe width='500' height='315' src='"+trailer+"'frameborder='0' allowfullscreen> </iframe>";
					
		</script>
